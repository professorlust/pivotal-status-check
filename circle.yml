machine:
  services:
    - docker

dependencies:
  pre:
    - openssl aes-256-cbc -d -in dockerhub -k $KEY >> ~/.circlerc
  override:
    - docker info

test:
  override:
    - make test

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push justneph/pivotal-status-check
